<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style\style.css">
    <title>VGMB AA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600;700;800&family=Montserrat+Alternates:wght@400;600;800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <script src="js\init.js" defer></script>
    <script src="js\player.js" defer></script>
    <script src="js\frontend.js" defer></script>
    <!-- <script src="js\test.js" defer></script> -->

</head>
<body>

    <aside id="hamburger_wrapper" class="flex">
        <section id="hamburger"></section>
    </aside>

    <header class="grid header_grid">
        <p>0</p>
        <h1 id="header_title">VGMB</h1>
        <p id="header_score" >0</p>
    </header>
    

    <section class="grid">
        <aside>
            <!-- ??? -->
        </aside>

        <div id="player_container">
            <div id="player"></div>
        </div>   
        
        <aside>
            <!-- visual game select -->
            <h3>Game</h3>
            <div id="game_list" class="grid">
                <button class="game_list_item button">Random</button>

            </div>

        </aside>
        
    </section>

    <p id="song_data">
    </p>  

    <footer class="flex">
        <button id="btn_mute" class="button">Mute</button>
        <input type="range" id="inp_volume">
        <input type="text" id="answer_area">
        <button type="button" id="btn_next" class="button">Next</button>

    </footer>

    

</body>
</html>
