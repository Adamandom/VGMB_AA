<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style\style.css">
    <title>VGMB AA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600;700;800&family=Montserrat+Alternates:wght@400;600;800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    
    <script src="js\player.js" defer></script>
    <script src="js\timer.js" defer></script>
    <script src="js\frontend.js" defer></script>
    <script src="js\init.js" defer></script>
    <!-- <script src="js\test.js" defer></script> -->

</head>
<body>

    <aside id="modal_wrapper" class="flex">
        <section id="modal_content" class="flex">
            <button id="btn_closeModal" class="circle_button">
                X
            </button>
            <div>
                <h1 class="bold title">How to Play</h1>
                <p>Press the left arrow key if you <span class="error bold">got it incorrect</b></p>
                <p>Press the right arrow key if you <span class="correct bold">got it correct</b></p>
            </div>
        </section>
    </aside>

    <header class="grid header_grid">
        <div class="flex">
            <p id="timer"></p>
        </div>
        <div id="header_title">
            <h1>VGMB</h1>
            <h3>Turntable Turnabout Edition</h3>
        </div>
        <button id="btn_showModal" class="circle_button">
            ?
        </button>
    </header>
    

    <section class="grid">
        <aside>
            <!-- Incorrect Answers -->
            <h3>Previous</h3>

            <ul id="prev_list">
                
            </div>
        </aside>
        
        <main id="song_area">
            <!-- The youtube iframe -->
            <div id="player"></div>
        </main>

        <aside>
        </aside>
        
    </section>

    <p id="song_data">
    </p>  

    <footer class="flex">
        <div>
            <p id="song_game">
                -
            </p>
            <h3 id="song_name">
                <b>-</b>
            </h3>
        </div>
        
    </footer>

    

</body>
</html>
